name: github workflow exploration
on: [push, workflow_dispatch]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: install node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: install dependencies
      run: npm install
    - name: lint code
      run: npm run lint
    - name: test code
      run: npm test
    - name: build app
      run: npm build
  deploy_app:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: install dependencies
        run: npm i
      - name: build project
        run: npm run build
      - name: deploy
        run: echo "deploying"